<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual do Tempo - Contato</title>

    <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/forms.css">
    <script src="../assets/js/scripts.js" defer></script>
</head>

<body>
    <header>
        <div class="limite-container">
            <a href="./home.html"><img class="logo" src="../assets/images/logo.png" alt="logo da manual do tempo"></a>
            <img class="abrir-menu" src="../assets/images/icone-barras.png" alt="ícone de três barras">
            <nav class="navegador-paginas">
                <ul>
                    <li><a href="./home.html">Início</a></li>
                    <li><a href="./quemsomos.html">Quem Somos</a></li>
                    <li><a href="./faq.html">Dúvidas</a></li>
                    <li><a href="./contato.html">Contato</a></li>
                    <li><a href="../index.html">Perfil</a></li>
                </ul>
            </nav>
        </div>

        <nav class="navegador-mobile">
            <ul>
                <li><a href="./home.html">Início</a></li>
                <li><a href="./quemsomos.html">Quem Somos</a></li>
                <li><a href="./faq.html">Dúvidas</a></li>
                <li><a href="./contato.html">Contato</a></li>
                <li><a href="../index.html">Perfil</a></li>
            </ul>
        </nav>
    </header>

    <main id="contato">
        <section class="titulo">
            <h1>Contato</h1>
            <p>Não tenha medo de mandar uma mensagem! Respondemos uma por uma.</p>
        </section>
        <section class="form-section">
            <form class="contato-form">
                <fieldset>
                    <div class="input-container">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome">
                    </div>
                    <div class="input-container">
                        <label for="email">E-mail</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div class="input-container">
                        <label for="assunto">Assunto</label>
                        <input type="text" name="assunto" id="assunto">
                    </div>
                    <div class="input-container">
                        <label for="mensagem">Mensagem</label>
                        <textarea name="mensagem" id="mensagem" maxlength="1000" rows="4"></textarea>
                    </div>
                </fieldset>
                <button class="botao" type="submit">Enviar mensagem</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="limite-container">
            <section>
                <a href="./home.html"><img class="logo" src="../assets/images/variante-logo.png"
                        alt="logo da manual do tempo"></a>
                <p>© 2025 Manual do Tempo. Todos os direitos reservados</p>
            </section>
            <nav>
                <ul>
                    <li><a href="#">Termos de Uso</a></li>
                    <li><a href="#">Políticas de Privacidade</a></li>
                </ul>
            </nav>
        </div>
    </footer>

    <!-- API de Acessibilidade VLibras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
</body>

</html>
